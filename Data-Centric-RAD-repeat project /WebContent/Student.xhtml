<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student</title>
	<f:metadata>
		<f:event listener="#{StudentController.load()}"
			type="preRenderView" />
	</f:metadata>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Add Student" action="addStudent" />
		<br />
		<br />
		<h:dataTable value="#{StudentController.Student}" var="v" border="2">
		<h:column>
			<f:facet name="header">sID</f:facet>
			#{v.sID}
		</h:column>
		<h:column>
			<f:facet name="header">College ID</f:facet>
			#{v.colID}
		</h:column>
		<h:column>	
			<f:facet name="header">Course ID</f:facet>
			#{v.cID}
		</h:column>
		<h:column>	
			<f:facet name="header">First Name</f:facet>
			#{v.first_name}
		</h:column>
		<h:column>	
			<f:facet name="header">Last Name</f:facet>
			#{v.last_name}
		</h:column>
		<h:column>	
			<f:facet name="header">Address</f:facet>
			#{v.Address}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			 <a href="allDetails.xhtml">All Details</a><br />
		</h:column>
		</h:dataTable>
		<br />
		<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
