<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Course</title>
</h:head>
<h:body>
	<h:form>
		<h:messages styleClass="errorMessage" globalOnly="true" />
		<h:message for="ID" styleClass="errorMessage" />
		<br />
      	College ID: <h:inputText value="#{course.colID}" id="colID"
			p:placeholder="College ID" required="true" 
			requiredMessage="ID mandatory" />
		<br />
		<h:message styleClass="errorMessage" for="course ID"/> 
		<br />
      	Model Code: <h:inputText value="#{course.course ID}" id="courseID"
			p:placeholder="Course ID" required="true" 
			requiredMessage="ID mandatory" />
		<br />
		<h:message styleClass="errorMessage" for="name"/> 
		<br />
		Model Name: <h:inputText value="#{course.name}" id="name"
			p:placeholder="Course Name" required="true" 
			requiredMessage="Name mandatory" />
		<br />
		
		<h:commandButton value="Add"
			action="#{modelController.add(course)}" />
		<br />
		<br />
		<h:link value="Home" outcome="main" /> <br />
		<h:link value="Courses" outcome="Course" />
	</h:form>
</h:body>
</html>
