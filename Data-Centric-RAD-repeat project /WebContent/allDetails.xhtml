<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student</title>

	<f:metadata>
		<f:event listener="#{StudentController.loadDetails(v)}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>	
			Student ID: #{v.sID} <br />
		
			College ID: #{v.colID} <br />
		
			Course ID: #{v.cID} <br />
		
			First name #{v.first_name}<br />
		
			Last Name #{v.last_name}<br />
	
			Address: #{v.Address}<br />
	
	
		<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
