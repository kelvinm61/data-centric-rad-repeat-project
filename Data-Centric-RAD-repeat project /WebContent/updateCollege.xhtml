<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Update College</title>
</h:head>
<h:body>
	<h:form>
		<h:messages styleClass="errorMessage" globalOnly="true" />
		<h:message for="code" styleClass="errorMessage" />
		<br />
      	College ID: <h:inputText value="#{College.ID}" id="ID"
			p:placeholder="College ID"
			required="true" requiredMessage="College ID is mandatory" />
		<br />
		<br />
		<h:message styleClass="errorMessage" for="name"/> 
		<br />
      	College name: <h:inputText value="#{College.name}" id="name"
			p:placeholder="College name" 
			required="true" requiredMessage="College name is mandatory" />
		<br />
		<br />
		<h:message styleClass="errorMessage" for="Address"/> 
		<br />
		College Address: <h:inputText value="#{College.Address}" id="Address"
			p:placeholder="College Address" 
			required="true" requiredMessage="College Address is mandatory" />
		<br />
		<br />
		<h:commandButton value="Update"
			action="#{CollegeController.update(College)}" />
		<br />
		<br />
		<h:link value="Home" outcome="main" /> <br />
		<h:link value="Colleges" outcome="College" />
	</h:form>
</h:body>
</html>
